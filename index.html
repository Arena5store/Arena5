<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joint Ledger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .add-entry-container {
      margin-bottom: 20px;
    }
    .add-entry-container input[type="text"],
    .add-entry-container input[type="number"],
    .add-entry-container button,
    .add-entry-container select {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .add-entry-container button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-entry-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Joint Ledger</h2>

<div class="add-entry-container">
  <input type="text" id="orderId" placeholder="Order Id">
  <input type="number" id="diamonds" placeholder="Diamonds">
  <button onclick="addEntry()">Add Entry</button>
</div>

<table id="ledger">
  <thead>
    <tr>
      <th>Order Id</th>
      <th>Diamonds</th>
      <th>Price</th>
      <th>Cost Price</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody>
    <!-- Ledger entries will be added here dynamically -->
  </tbody>
</table>

<script>
// Load entries from local storage on page load
window.onload = function() {
    loadEntries();
}

function addEntry() {
    var orderId = document.getElementById('orderId').value;
    var diamonds = parseFloat(document.getElementById('diamonds').value);
    var price, costPrice;
    
    // Calculate price and cost price based on diamonds
    // Your existing if-else logic goes here

    // Calculate profit
    var profit = price - costPrice;

    // Validate input
    if (!orderId || !diamonds || isNaN(diamonds)) {
        alert("Please enter valid Order Id and Diamonds");
        return;
    }

    // Add entry to the table
    var table = document.getElementById('ledger').getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    var cell5 = newRow.insertCell(4);
    cell1.innerHTML = orderId;
    cell2.innerHTML = diamonds;
    cell3.innerHTML = '₹' + price.toFixed(2);
    cell4.innerHTML = '₹' + costPrice.toFixed(2);
    cell5.innerHTML = '₹' + profit.toFixed(2);

    // Clear input fields
    document.getElementById('orderId').value = "";
    document.getElementById('diamonds').value = "";

    // Save entries to local storage
    saveEntries();
}

function saveEntries() {
    var entries = [];
    var tableRows = document.getElementById('ledger').getElementsByTagName('tbody')[0].rows;
    for (var i = 0; i < tableRows.length; i++) {
        var row = tableRows[i];
        var entry = {
            orderId: row.cells[0].innerHTML,
            diamonds: parseFloat(row.cells[1].innerHTML),
            price: parseFloat(row.cells[2].innerHTML.replace('₹', '')),
            costPrice: parseFloat(row.cells[3].innerHTML.replace('₹', '')),
            profit: parseFloat(row.cells[4].innerHTML.replace('₹', ''))
        };
        entries.push(entry);
    }
    localStorage.setItem('ledgerEntries', JSON.stringify(entries));
}

function loadEntries() {
    var entries = JSON.parse(localStorage.getItem('ledgerEntries')) || [];
    var table = document.getElementById('ledger').getElementsByTagName('tbody')[0];
    for (var i = 0; i < entries.length; i++) {
        var entry = entries[i];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        cell1.innerHTML = entry.orderId;
        cell2.innerHTML = entry.diamonds;
        cell3.innerHTML = '₹' + entry.price.toFixed(2);
        cell4.innerHTML = '₹' + entry.costPrice.toFixed(2);
        cell5.innerHTML = '₹' + entry.profit.toFixed(2);
    }
}
</script>

</body>
</html>
